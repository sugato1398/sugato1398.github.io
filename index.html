<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs >
        <a-marker preset="hiro">
            <a-entity
            position="0 1 0"
            scale="0.5 0.5 0.5">
            <a-box id="alien-orb" position="0 1.9 0" 
            width="1.5" height="1.5" depth="1.5"
            rotation="45 0 45" color="#4CC3D9"
            animation="property:rotation; to:45 360 45;dur:7000; loop:true; easing:linear" >
            </a-box>
            <a-entity position="0 1 0"
                animation="property:rotation; to:0 -360 0;dur:4000; loop:true; easing:linear">
            <a-icosahedron position="-1 0 0.5773" radius="0.2" color="#EF2D5E">
                <a-entity light="type:spot;
                            angle:40;
                            penumbra:0.1;
                            target:#alien-orb"                   
                            position="-1 0 0.5773">
                </a-entity>
                </a-icosahedron>
                <a-icosahedron position="1 0 0.5773" radius="0.2" color="#EF2D5E">
                <a-entity light="type:spot;
                            angle:40;
                            penumbra:0.1;
                            target:#alien-orb"                   
                            position="1 0 0.5773">
                </a-entity>
                </a-icosahedron>
                <a-icosahedron position="0 0 -1.1547" radius="0.2" color="#EF2D5E">
                <a-entity light="type:spot;
                            angle:40;
                            penumbra:0.1;
                            target:#alien-orb"                   
                            position="0 0 -1.1547">
                </a-entity>
            </a-icosahedron>
        
        </a-entity></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
